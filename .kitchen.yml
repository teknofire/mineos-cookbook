---
driver:
  name: vagrant
  network:
    - ["forwarded_port", {guest: 8443, host: 8443, auto_correct: true}]
  customize:
    memory: 1024
provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
  - name: ubuntu-16.04
  # - name: centos-7.1
  # - name: ubuntu-16.04
suites:
  - name: default
    run_list:
      - recipe[mineos::default]
    attributes:
      mineos:
        user: vagrant
